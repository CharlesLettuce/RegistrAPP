<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="correo"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="enviarCodigo()">Enviar Código</ion-button>

  <div *ngIf="codigoEnviado">
    <ion-item>
      <ion-label position="floating">Código de Verificación</ion-label>
      <ion-input [(ngModel)]="codigo"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="verificarCodigo()">Verificar Código</ion-button>
  </div>

  <div *ngIf="codigoVerificado">
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="nuevaContrasena" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="cambiarContrasena()">Cambiar Contraseña</ion-button>
  </div>
</ion-content>
